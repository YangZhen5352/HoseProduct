    <script>
        window.slog = function(msg, filename, lineno) {
            setTimeout(function() {
                try {
                    var data = {};
                    if (typeof msg !== 'object') {
                        data.msg = msg;
                        data.file = filename;
                        data.lineno = lineno;
                    } else {
                        data.msg = msg.message;
                        data.file = msg.filename;
                        data.lineno = msg.lineno;
                        data.colno = msg.colno || '';
                        data.stack = msg.error && msg.error.stack.toString() || '';
                    }
                    data.date = Date.now();
                    data.route = window.location.href;
                    data.ua = navigator.userAgent;
                    if(!data.file || file == 'undefined'){
                        //找不到文件的情况
                        return;
                    }
                    if(data.file == data.route){
                        //根本没有在模板中写过js
                        return;
                    }
                    var info = encodeURIComponent(JSON.stringify(data));
                    var img = new Image();
                    img.onload = img.onerror = function() {
                        img = null;
                    };
                    img.src = '/api/jsexception?msg='+ info;
                } catch(e) {
                }
            }, 0);
        };

        window.addEventListener('error', slog);
    </script>
